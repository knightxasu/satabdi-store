<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Jewelry Store</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
        }
        header {
            background-color: #2d1b16;
            color: gold;
            text-align: center;
            padding: 30px 0;
        }
        h1 {
            font-size: 50px;
            letter-spacing: 2px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1a0a00;
            padding: 10px 0;
        }
        .navbar a {
            color: gold;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
        }
        .navbar a:hover {
            background-color: #b89c6d;
            transition: 0.3s;
        }
        .content {
            padding: 50px 10%;
            text-align: center;
        }
        .content h2 {
            font-size: 40px;
            color: #2d1b16;
        }
        .question-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-box input, .question-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #b89c6d;
            border-radius: 5px;
            font-size: 16px;
        }
        .question-box button {
            background-color: #2d1b16;
            color: gold;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .question-box button:hover {
            background-color: #b89c6d;
        }
        footer {
            background-color: #2d1b16;
            color: gold;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>satabdi Jewelry express</h1>
        <h4>founder and co founder- satabdi verma</h4>
    </header>
    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h2>Welcome to Royal Jewelry</h2>
        <p>Discover the finest collection of  jewelry that speaks elegance and royalty.</p>
    </div>

    <div class="content">
        <h2>Have a Question?</h2>
        <div class="question-box">
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="question">Your Question</label>
                <textarea id="question" name="question" rows="4" placeholder="Type your question here" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Royal Jewelry Store | All Rights Reserved by satabdi verma.co</p>
    </footer>
</body>
</html>
